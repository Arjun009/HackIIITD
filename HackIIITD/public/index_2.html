<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" href="img/favicon.png" type="image/png">
    <title>Astral Architecture</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="vendors/jquery-ui/jquery-ui.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="vendors/linericon/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="vendors/owl-carousel/owl.carousel.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.theme.default.min.css">
    <link rel="stylesheet" href="vendors/nice-select/css/nice-select.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.3/aos.css">
    <link rel="stylesheet" href="vendors/popup/magnific-popup.css">
    <link rel="stylesheet" href="vendors/swiper/css/swiper.min.css">
    <link rel="stylesheet" href="vendors/scroll/jquery.mCustomScrollbar.css">
    <link href="https://fonts.googleapis.com/css?family=Quicksand|Lilita+One|Montserrat" rel=" stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.min.js" defer="defer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/particlesjs/2.2.3/particles.js" defer="defer"></script>

    <!-- main css -->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body >
   <div id=particles-js></div>
    <style>
        .loader {
            position: absolute;
            right: 15vw;
            top: 5vh;
            width: 100px;
            height: 100px;
            z-index: 1;
            border-radius: 50%;
            border-top: 5px solid rgba(126, 252, 0, 0.623);
            animation: load 1s linear infinite;
            /* border-left: 5px solid lawngreen; */
        }

        @keyframes load {
            from {
                transform: rotate(0deg);
            }

            to {
                transform: rotate(360deg);
            }
        }


        canvas {
            position: absolute;
            top: 9vh;
            right: 30vw;
            /*box-shadow: 0 0 20px #000;*/
            padding-bottom: 10px;
        }


        #particles-js {
            background: cornflowerblue;
        }

    </style>

    <!-- Start Main Body -->
    <!-- particles.js container -->
    <!--    <div id="particles-js"></div>-->
    <div id="myContainer">
        <!-- Start Banner Area -->
        <section class="banner-area section-gap mt-34">
            <div class="container">
                <div class="row align-items-center">
                    <div class="col-lg-8 col-md-6">
                        <p id='status' style="display: none;">Loading model...</p>
                        <div class="loader"></div>
                    </div>
                    <div class="offset-lg-1 col-lg-2 col-md-6" style="background: transparent; ">
                        <div class="right_side counter-flex text-center" id="counter">

                            <div style="padding-top: 15px;"></div>
                            <h1>
                                <span id="sarthak">0 </span><br>WRAPS DONE
                            </h1>
                            <a href="#" id="go-to-next" class="primary-btn" style="visibility: hidden;">Congrats!! Your workout regime ends
                                here. Click here to see how you performed.</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="./js1/sketch_2.js"></script>
    <script src="./js1/algo.js"></script>
    <script>
        let status = document.querySelector('#status');
        let counter = document.querySelector('#sarthak');
        setInterval(() => {
            if (status.innerHTML === "Model Loaded") {
                document.querySelector('canvas').style.visibility = "visible";
                document.querySelector('.loader').style.display = "none";
            }

            if (counter.innerHTML === "5") {
                //document.querySelector("#counter").style.display = "none";
                document.querySelector("#go-to-next").style.visibility = "visible";
            }
        }, 10);

    </script>
    <script src="js1/p5.min.js"></script>
    <script src="js1/p5.dom.min.js"></script>
    <script src="js1/ml5.min.js" type="text/javascript"></script>
    <script src="js/jquery-3.2.1.min.js"></script>
    <script src="vendors/jquery-ui/jquery-ui.js"></script>
    <script src="js/popper.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/stellar.js"></script>
    <script src="vendors/nice-select/js/jquery.nice-select.min.js"></script>
    <script src="vendors/isotope/imagesloaded.pkgd.min.js"></script>
    <script src="vendors/isotope/isotope-min.js"></script>
    <script src="vendors/owl-carousel/owl.carousel.min.js"></script>
    <script src="js/owl-carousel-thumb.min.js"></script>
    <script src="js/jquery.ajaxchimp.min.js"></script>
    <script src="vendors/counter-up/jquery.waypoints.min.js"></script>
    <script src="vendors/counter-up/jquery.counterup.js"></script>
    <script src="js/mail-script.js"></script>
    <script src="vendors/popup/jquery.magnific-popup.min.js"></script>
    <script src="vendors/swiper/js/swiper.min.js"></script>
    <script src="vendors/scroll/jquery.mCustomScrollbar.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.3/aos.js"></script>
    <script src="js/theme.js"></script>
    <script src="particles.js"></script>
    <script src="js/app.js"></script>

    <!-- stats.js -->
    
    <script>
        var count_particles, stats, update;
        stats = new Stats;
        stats.setMode(0);
        stats.domElement.style.position = 'absolute';
        stats.domElement.style.left = '0px';
        stats.domElement.style.top = '0px';
        document.body.appendChild(stats.domElement);
        count_particles = document.querySelector('.js-count-particles');
        update = function() {
            stats.begin();
            stats.end();
            if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
                count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
            }
            requestAnimationFrame(update);
        };
        requestAnimationFrame(update);

    </script>

</body>


</html>
